<ion-content class="content" no-padding>

  <h2 class="center-align">Select your interests</h2>

  <ion-list inset no-lines>
    
    <ion-item *ngFor="let interest of default_interests">

        <ion-label>{{interest.title}}</ion-label>
        <ion-checkbox [checked]="interest.isChecked"  (click)="toggleChecked(interest)"></ion-checkbox>

    </ion-item>

  </ion-list>

  <button ion-button round (click)="customInterest()" class="add">Add Interest</button>

  <button ion-button round (click)="addUserInterest()" class="interest">What next?</button>

</ion-content>
