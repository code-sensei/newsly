<ion-content no-padding class="content">

  <ion-slides pager>

    <ion-slide class="slideOne">
      <h2>This is <span class="hint">Newsly</span>.</h2>
      <p>Your favorite source for the news</p>

      <p class="swipity">swipe to the right</p>

    </ion-slide>

    <ion-slide class="slideTwo" id="newUser">
      <h2>New User Sign Up</h2>

      <ion-list no-lines>

        <ion-item>

            <ion-label floating >username</ion-label>
            <ion-input type="text" [(ngModel)]="newUsername"></ion-input>

        </ion-item>

        <ion-item>

            <ion-label floating >email</ion-label>
            <ion-input type="email" [(ngModel)]="newEmail"></ion-input>

        </ion-item>

        <ion-item>

            <ion-label floating >password</ion-label>
            <ion-input type="password" [(ngModel)]="newPassword"></ion-input>

        </ion-item>

        <button ion-button round style="margin-top: 20px" (click)="signup()">Sign Up</button>

        <p class="swipity">

            Returning User?
            <ion-icon name="arrow-round-forward"></ion-icon>

        </p>

      </ion-list>

    </ion-slide>

    <ion-slide class="slideThree" id="retUser">
      <h2>Welcome Back!!!</h2>

      <ion-list no-lines>

        <ion-item>

            <ion-label floating >email</ion-label>
            <ion-input type="email" [(ngModel)]="retEmail"></ion-input>

        </ion-item>

        <ion-item>

            <ion-label floating >password</ion-label>
            <ion-input type="password" [(ngModel)]="retPassword"></ion-input>

        </ion-item>

        <!--TODO: change click event to login -->
        <button ion-button round style="margin-top: 20px" (click)="login()">Log in</button>

        <p class="swipity">

          <ion-icon name="arrow-round-back"></ion-icon>
            New User?

        </p>

      </ion-list>

    </ion-slide>

  </ion-slides>

</ion-content>
